<div class="login-container">
    <header class="login-header">
      <img routerLink="/" src="../../../assets/aiub.png"  alt="Logo" class="login-logo">
      <h2>Job Management System</h2>
      <h3>Admin Login</h3>
    </header>
  
    <main class="login-main">
      <form>
        <div class="form-group">
          <input autofocus name="email" type="text" placeholder="Email address" [(ngModel)] = "email" pInputText class="form-input">
        </div>
  
        <div class="form-group">
          <input name="password" type="password" placeholder="Password" [(ngModel)] = "password" pPassword [feedback]="false" class="form-input"/>
        </div>
  
        <div class="form-options">
          <div class="remember-me">
            <p-checkbox name="rememberme" [binary]="true" [(ngModel)]="remember" styleClass="mr-2"></p-checkbox>
            <label for="rememberme"  class="remember-me-label">&nbsp;Remember me</label>
          </div>
          <a href="#" class="forgot-password-link">Forgot password?</a>
        </div>
  
        <button pButton pRipple label="Sign In" (click)="handleSignIn()" icon="pi pi-user" class="sign-in-button"></button>
      </form>
    </main>
  </div>

  <p-toast position="top-center" key="tc"></p-toast>
