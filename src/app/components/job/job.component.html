<div class="container">
    <div class="card" *ngFor="let job of jobs">
        <p-card [header]="job.jobName" [subheader]="'Publised: ' + job.publishDate" [style]="{width: '360px'}"
            styleClass="p-card-shadow">
            <ng-template pTemplate="header">
                <img alt="Card" class="job-logo" src="../../../assets/aiub.png">
            </ng-template>
            <p>
                <b>Job Location: </b> {{job.location}} <br>
                <b>Salary: </b> {{job.salary}} <br>
                <b>Description: </b> {{job.description}} <br>
                <b>Responsibilities: </b> {{job.responsibilities}} <br>
                <b>requirements: </b> {{job.requirements}} <br>


            </p>
            <ng-template pTemplate="footer">
                <button pButton pRipple type="button" label="View" class="p-button-outlined p-button-rounded"></button>
                <button pButton pRipple type="button" label="Apply" class="p-button-outlined p-button-rounded p-button-help" [style]="{'margin-left': '.5em'}"></button>

            </ng-template>
        </p-card>
    </div>
</div>
